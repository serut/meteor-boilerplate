sudo: false

language: node_js

before_install:
  - curl https://install.meteor.com | /bin/sh
  - export PATH="$HOME/.meteor:$PATH"

before_script:
  - meteor npm update
  - npm install -g spacejam

cache:
  directories:
    - node_modules

script:
  - meteor npm run gulp
  - spacejam test --driver-package practicalmeteor:mocha
  - meteor build $HOME/build.tgz
